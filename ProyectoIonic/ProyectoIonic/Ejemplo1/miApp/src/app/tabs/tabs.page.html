<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MediClinic Pro</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleTheme()">
        <ion-icon 
          [name]="getCurrentTheme() ? 'sunny-outline' : 'moon-outline'"
          color="light">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <!-- 1. MÓDULO PRINCIPAL: Gestión de Personas -->
    <ion-tab-button tab="pacientes" href="/tabs/pacientes">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Personas</ion-label>
    </ion-tab-button>
    
    <!-- 2. MÓDULO CLÍNICO: Consultas y Procedimientos -->
    <ion-tab-button tab="consultas" href="/tabs/consultas">
      <ion-icon name="medical-outline"></ion-icon>
      <ion-label>Clínica</ion-label>
    </ion-tab-button>

    <!-- 3. MÓDULO ANÁLISIS: Reportes e Información -->
    <ion-tab-button tab="martin01" href="/tabs/martin01">
      <ion-icon name="analytics-outline"></ion-icon>
      <ion-label>Análisis</ion-label>
    </ion-tab-button>

    <!-- 4. MÓDULO ADMINISTRACIÓN: Sistema y Configuración -->
    <ion-tab-button tab="polo1" href="/tabs/polo1">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Sistema</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
