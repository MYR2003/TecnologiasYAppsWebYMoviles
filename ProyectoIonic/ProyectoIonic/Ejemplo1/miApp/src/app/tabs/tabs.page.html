<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>MediClinic Pro</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="toggleTheme()">
        <ion-icon 
          [name]="getCurrentTheme() ? 'sunny-outline' : 'moon-outline'"
          color="light">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="pacientes" href="/tabs/pacientes">
      <ion-icon name="people-outline"></ion-icon>
      <ion-label>Pacientes</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="funcionarios" href="/tabs/funcionarios">
      <ion-icon name="people-circle-outline"></ion-icon>
      <ion-label>Funcionarios</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="consultas" href="/tabs/consultas">
      <ion-icon name="medical-outline"></ion-icon>
      <ion-label>Consultas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
