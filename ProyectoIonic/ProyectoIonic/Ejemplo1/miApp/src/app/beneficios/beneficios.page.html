<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Beneficios – Socios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label>
        <h3>Descuento en farmacia (20%)</h3>
        <p>Válido en medicamentos recetados</p>
      </ion-label>
      <ion-button fill="outline" color="primary" (click)="verDetalleBeneficio('1', 'Descuento en farmacia')">
        Ver Detalle
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Chequeo preventivo anual</h3>
        <p>Examen médico completo gratuito</p>
      </ion-label>
      <ion-button fill="outline" color="primary" (click)="verDetalleBeneficio('2', 'Chequeo preventivo anual')">
        Ver Detalle
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>Atención prioritaria</h3>
        <p>Reducción de tiempos de espera</p>
      </ion-label>
      <ion-button fill="outline" color="primary" (click)="verDetalleBeneficio('3', 'Atención prioritaria')">
        Ver Detalle
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
