<ion-header>
  <ion-toolbar color="primary">
    <ion-title>MediClinic Pro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-professional clinic-gradient-bg">
  <div class="welcome-section fade-in-up">
    <h1 class="text-professional">Bienvenido al Sistema Médico</h1>
    <p class="subtitle">Gestión profesional para clínicas privadas de excelencia</p>
  </div>

  <div class="quick-actions">
    <ion-card class="action-card slide-in-right">
      <ion-card-content>
        <ion-icon name="people-outline" class="icon-large medical-icon"></ion-icon>
        <h2>Gestión de Pacientes</h2>
        <p>Acceso rápido a fichas médicas y historiales</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="action-card slide-in-right">
      <ion-card-content>
        <ion-icon name="medical-outline" class="icon-large success-icon"></ion-icon>
        <h2>Consultas Médicas</h2>
        <p>Registro y seguimiento de consultas</p>
      </ion-card-content>
    </ion-card>

    <ion-card class="action-card slide-in-right">
      <ion-card-content>
        <ion-icon name="people-circle-outline" class="icon-large warning-icon"></ion-icon>
        <h2>Personal Médico</h2>
        <p>Administración del equipo profesional</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
