<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Resumen Médico</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="6"><ion-card><ion-card-header><ion-card-title>Consultas</ion-card-title></ion-card-header><ion-card-content>12 últimos meses</ion-card-content></ion-card></ion-col>
            <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary">Alergias</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>No hay alergias registradas actualmente.</p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title color="primary">Hábitos de Salud</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Consulta y gestiona tus hábitos de salud.</p>
            <ion-button fill="clear" color="primary" (click)="verHabitos()">
              Ver Hábitos de Salud
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
    </ion-row>
  </ion-grid>
</ion-content>
