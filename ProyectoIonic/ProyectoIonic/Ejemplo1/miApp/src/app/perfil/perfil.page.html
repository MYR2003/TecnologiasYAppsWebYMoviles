<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="themeService.toggleTheme()">
        <ion-icon 
          [name]="themeService.getCurrentTheme() ? 'sunny-outline' : 'moon-outline'"
          color="light">
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos personales</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start"></ion-avatar>
          <ion-label>
            <h3>Dr. Antonio Pérez</h3>
            <p>Miembro desde 2021</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Email: antonio.perez@mediclinic.com</ion-label>
        </ion-item>

        <ion-item>
          <ion-label>Teléfono: +56 9 1234 5678</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Configuración de Apariencia</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="moon-outline" slot="start"></ion-icon>
          <ion-label>
            <h3>Tema de la Aplicación</h3>
            <p>{{ themeService.getThemeName() }}</p>
          </ion-label>
          <ion-toggle 
            slot="end" 
            [checked]="themeService.getCurrentTheme()" 
            (ionChange)="toggleTheme($event)"
            color="primary">
          </ion-toggle>
        </ion-item>
      </ion-list>

      <div class="theme-info">
        <p class="info-text">
          <ion-icon name="information-circle-outline"></ion-icon>
          El modo oscuro es ideal para turnos nocturnos y reduce la fatiga visual.
        </p>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
