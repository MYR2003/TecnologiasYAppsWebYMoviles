<ion-header>
  <ion-toolbar>
    <ion-title>Equipo Polo - Polo 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="contenedor-principal">
    <div class="stats-jugador">
      <h2>Ficha del Jugador</h2>
      <div class="stat-item">
        <ion-label>Nombre:</ion-label>
        <span>Polo 2</span>
      </div>
      <div class="stat-item">
        <ion-label>Posición:</ion-label>
        <span>Delantero Centro</span>
      </div>
      <div class="stat-item">
        <ion-label>País:</ion-label>
        <span>España</span>
      </div>
      <div class="stat-item">
        <ion-label>Estatura:</ion-label>
        <span>1.90 m</span>
      </div>
      <div class="stat-item">
        <ion-label>Pie dominante:</ion-label>
        <span>Derecho</span>
      </div>
      <div class="stat-separator"></div>
      <h3>Estadísticas</h3>
      <div class="stat-item">
        <ion-label>Goles:</ion-label>
        <span>30</span>
      </div>
      <div class="stat-item">
        <ion-label>Asistencias:</ion-label>
        <span>2</span>
      </div>
      <div class="stat-item">
        <ion-label>Amarillas:</ion-label>
        <span>10</span>
      </div>
      <div class="stat-item">
        <ion-label>Rojas:</ion-label>
        <span>0</span>
      </div>
    </div>

    <div class="campo-futbol">
      <div class="fila delanteros">
        <ion-button routerLink="/tabs/polo1">Polo 1</ion-button>
        <ion-button routerLink="/tabs/polo2" color="success">Polo 2</ion-button>
        <ion-button routerLink="/tabs/polo3">Polo 3</ion-button>
      </div>

      <div class="fila mediocampistas">
        <ion-button routerLink="/tabs/polo4">Polo 4</ion-button>
        <ion-button routerLink="/tabs/polo5">Polo 5</ion-button>
        <ion-button routerLink="/tabs/polo6">Polo 6</ion-button>
      </div>

      <div class="fila defensas">
        <ion-button disabled>DEF</ion-button>
        <ion-button disabled>DEF</ion-button>
        <ion-button disabled>DEF</ion-button>
        <ion-button disabled>DEF</ion-button>
      </div>

      <div class="fila portero">
        <ion-button disabled>POR</ion-button>
      </div>
    </div>
  </div>
</ion-content>
