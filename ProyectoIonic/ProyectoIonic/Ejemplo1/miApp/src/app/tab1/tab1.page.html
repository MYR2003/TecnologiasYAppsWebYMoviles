<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Mi App Ionic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-section">
    <ion-card>
      <ion-card-header>
        <ion-card-title>¡Bienvenido!</ion-card-title>
        <ion-card-subtitle>Aplicación de ejemplo con Ionic + Angular</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Esta aplicación demuestra las funcionalidades básicas de Ionic Framework:</p>
        <ion-list>
          <ion-item>
            <ion-icon name="calculator" slot="start" color="primary"></ion-icon>
            <ion-label>Calculadora en Tab 2</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="list" slot="start" color="secondary"></ion-icon>
            <ion-label>Lista de tareas en Tab 3</ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="add-circle" slot="start" color="tertiary"></ion-icon>
            <ion-label>Suma de números en página separada</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="stats-section">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <ion-icon name="apps" size="large" color="primary"></ion-icon>
              <h2>3</h2>
              <p>Funciones</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card>
            <ion-card-content class="ion-text-center">
              <ion-icon name="phone-portrait" size="large" color="secondary"></ion-icon>
              <h2>100%</h2>
              <p>Responsive</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="actions-section">
    <ion-button expand="block" routerLink="/nombre-pagina" color="tertiary">
      <ion-icon name="calculator" slot="start"></ion-icon>
      Ir a Calculadora Simple
    </ion-button>
  </div>
</ion-content>
