<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>MediClinic Pro</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateAndCloseMenu('/tabs/home')">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/tabs/dashboards')">
          <ion-icon name="analytics-outline" slot="start"></ion-icon>
          <ion-label>Dashboards</ion-label>
        </ion-item>
        
        <ion-item button (click)="navigateAndCloseMenu('/tabs/perfil')">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
