<ion-content class="login-content">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1 class="login-title">{{ 'login.title' | translate }}</h1>
        <p class="login-subtitle">{{ 'login.subtitle' | translate }}</p>
      </div>

      <form class="login-form" (ngSubmit)="onSubmit()">
        <ion-item lines="full" class="login-input">
          <ion-label position="floating">{{ 'login.fields.rut' | translate }}</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="rut"
            name="rut"
            [disabled]="loading"
            required
          ></ion-input>
        </ion-item>

        <ion-item lines="full" class="login-input">
          <ion-label position="floating">{{ 'login.fields.password' | translate }}</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="apellido"
            name="apellido"
            [disabled]="loading"
            required
          ></ion-input>
        </ion-item>

        <ion-button
          expand="block"
          type="submit"
          class="login-button"
          [disabled]="loading"
        >
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
          <span *ngIf="!loading">{{ 'login.actions.login' | translate }}</span>
        </ion-button>

        <ion-text color="danger" class="login-error" *ngIf="error">
          <p>{{ error | translate }}</p>
        </ion-text>
      </form>
    </div>
  </div>
</ion-content>
