<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Exámenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <label for="fileInput">Selecciona imagen o PDF:</label>
    <input id="fileInput" type="file" accept="image/jpeg,application/pdf" (change)="onFileChange($event)" title="Selecciona imagen o PDF" />
    <ion-button (click)="subirImagen()" [disabled]="!selectedFile || loading">Subir archivo</ion-button>
  </ion-item>

  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
  <ion-text class="no-examenes-text" *ngIf="empty && !loading && !selectedFile">No hay exámenes cargados.</ion-text>

  <ion-list *ngIf="examenes.length > 0">
    <ion-item *ngFor="let examen of examenes">
      <ion-label>
        <h2>Examen #{{ examen.idExamen }}</h2>
        <p>Fecha: {{ examen.fecha }}</p>
        <p>Datos extraídos: {{ examen.datosExtraidos }}</p>
      </ion-label>
      <img *ngIf="examen.imagen && examen.imagen.startsWith('data:image')" [src]="examen.imagen" class="examen-img" alt="Imagen del examen {{ examen.idExamen }}" title="Imagen del examen" />
      <ion-button color="danger" (click)="eliminarExamen(examen.idExamen)" slot="end">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
