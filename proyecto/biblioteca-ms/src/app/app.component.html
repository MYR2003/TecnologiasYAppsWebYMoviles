<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/" routerDirection="root">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-label>Exámenes</ion-label>
        </ion-item>
        <ion-item button routerLink="/registrar-persona" routerDirection="forward">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>Registrar Persona</ion-label>
        </ion-item>
        <ion-item button (click)="toggleDarkMode()">
          <ion-icon slot="start" [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
          <ion-label>{{ isDarkMode ? 'Modo claro' : 'Modo oscuro' }}</ion-label>
        </ion-item>
        <ion-item button (click)="refrescar()">
          <ion-icon slot="start" name="refresh"></ion-icon>
          <ion-label>Refrescar página</ion-label>
        </ion-item>
        <ion-item button href="https://ionicframework.com/docs" target="_blank">
          <ion-icon slot="start" name="help-circle"></ion-icon>
          <ion-label>Ayuda / Docs</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sistema Médico</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
