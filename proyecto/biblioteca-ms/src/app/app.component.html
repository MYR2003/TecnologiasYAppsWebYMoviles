<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="navigateTo('/')">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-label>Exámenes</ion-label>
        </ion-item>
        <ion-item button (click)="navigateTo('/registrar-persona')">
          <ion-icon slot="start" name="person-add"></ion-icon>
          <ion-label>Registrar Persona</ion-label>
        </ion-item>
        <ion-item (click)="toggleDarkMode()">
          <ion-icon slot="start" [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
          <ion-label>{{ isDarkMode ? 'Modo claro' : 'Modo oscuro' }}</ion-label>
        </ion-item>
        <ion-item (click)="refrescar()">
          <ion-icon slot="start" name="refresh"></ion-icon>
          <ion-label>Refrescar página</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-label>Contacto: contacto@pym.cl</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sistema Médico</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button expand="block" routerLink="/">
            <ion-icon slot="start" name="document"></ion-icon>
            Exámenes
          </ion-button>
          <ion-button expand="block" routerLink="/registrar-persona">
            <ion-icon slot="start" name="person-add"></ion-icon>
            Registrar Persona
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
