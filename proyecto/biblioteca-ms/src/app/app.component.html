<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button routerLink="/" routerDirection="root" menuClose>
          <ion-label>Exámenes</ion-label>
        </ion-item>
        <ion-item button routerLink="/dashboards" routerDirection="root" menuClose>
          <ion-label>Dashboards</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Cambiar modo</ion-label>
          <ion-toggle slot="end" [checked]="isDark" (ionChange)="toggleDarkMode($event)"></ion-toggle>
        </ion-item>
        <ion-item lines="none" class="sidebar-support">
          <ion-label color="medium">Soporte: <a href="mailto:contacto@pym.cl">contacto@pym.cl</a></ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
