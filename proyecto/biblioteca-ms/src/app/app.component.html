<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="toggleDarkMode()">
          <ion-icon slot="start" [name]="isDarkMode ? 'sunny' : 'moon'"></ion-icon>
          <ion-label>{{ isDarkMode ? 'Modo claro' : 'Modo oscuro' }}</ion-label>
        </ion-item>
        <ion-item button (click)="abrirAyuda()">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Sistema Médico</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
