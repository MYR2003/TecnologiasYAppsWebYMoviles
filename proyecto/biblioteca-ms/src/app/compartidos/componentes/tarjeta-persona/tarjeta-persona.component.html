<ion-card *ngIf="persona">
  <ion-card-header>
    <ion-card-title>{{ persona.nombre }} {{ persona.apellido }}</ion-card-title>
    <ion-card-subtitle>{{ persona.rut }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Fecha de nacimiento:</strong> {{ persona.fechaNacimiento }}</p>
    <p><strong>Sistema de salud:</strong> {{ persona.sistemaDeSalud }}</p>
    <p><strong>Domicilio:</strong> {{ persona.domicilio }}</p>
    <p><strong>Tel√©fono:</strong> {{ persona.numero }}</p>
  </ion-card-content>
</ion-card>
