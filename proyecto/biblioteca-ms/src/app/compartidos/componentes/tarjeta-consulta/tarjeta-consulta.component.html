<ion-card *ngIf="consulta">
  <ion-card-header>
    <ion-card-title>Consulta médica</ion-card-title>
    <ion-card-subtitle>{{ consulta.fecha | date:'medium' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p><strong>Motivo:</strong> {{ consulta.motivo }}</p>
    <p><strong>Duración:</strong> {{ consulta.duracionMinutos }} minutos</p>
    <p><strong>Observaciones:</strong> {{ consulta.observaciones }}</p>
    <p><strong>ID Persona:</strong> {{ consulta.idPersona }}</p>
    <p><strong>ID Médico:</strong> {{ consulta.idMedico }}</p>
  </ion-card-content>
</ion-card>
